<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Makes the loading of google fonts non-render blocking -->
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&display=swap"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript>
      <link
        href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&display=swap"
        rel="stylesheet"
        type="text/css"
      />
    </noscript>
    <link rel="stylesheet" href="../style/style.css" />
    <link rel="icon" type="image/x-icon" href="../icon/favicon.ico" />
    <title>Vinbolaget</title>
  </head>
  <body>
    <header>
      <div class="header-content">
        <div class="logo-search-container">
          <!-- Switches between two different logos for dekstop and mobile.
           Mobile at max-width: 480px -->
          <a class="logo-desktop" href="../index.html"
            ><img src="../img/logo/logo.svg" alt="Vinbolagets logga"
          /></a>
          <a class="logo-mobile" href="../index.html"
            ><img src="../img/logo/logo-mobile.svg" alt="Vinbolagets logga"
          /></a>
          <form
            class="outside-nav"
            action="../viner/viner.html"
            autocomplete="off"
          >
            <input type="search" name="search" placeholder="Sök vin..." />
          </form>
        </div>
        <button class="sveriges-godaste-hamburgare">
          <span class="menu">Meny</span>
          <span class="line-container">
            <span class="line"></span>
            <span class="line"></span>
            <span class="line"></span>
          </span>
        </button>
        <nav class="hideNavbarAnimation">
          <ul>
            <li>
              <a class="link" href="../omVinbolaget/omvinbolaget.html"
                >Om Vinbolaget</a
              >
            </li>
            <li><a class="link" href="../viner/viner.html">Viner</a></li>
            <li>
              <a class="link" href="../varukorg/varukorg.html">Varukorg</a>
            </li>
            <li>
              <!-- Is shown only at max-width: 640px -->
              <form
                class="inside-nav"
                action="../viner/viner.html"
                autocomplete="off"
              >
                <input type="search" name="search" placeholder="Sök vin..." />
              </form>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="varukorg">
      <div class="banner-wrapper">
        <picture>
          <source
            type="image/webp"
            media="(max-width: 480px)"
            srcset="
              ../img/hero/hero-mobile@1x.webp 1x,
              ../img/hero/hero-mobile@1x.webp 2x,
              ../img/hero/hero-mobile@1x.webp 3x
            "
          />
          <source
            type="image/jpg"
            media="(max-width: 480px)"
            srcset="
              ../img/hero/hero-mobile@1x.jpg 1x,
              ../img/hero/hero-mobile@1x.jpg 2x,
              ../img/hero/hero-mobile@1x.jpg 3x
            "
          />
          <source type="image/webp" srcset="../img/hero/hero.webp" />
          <img
            src="../img/hero/hero.jpg"
            alt="Banner som visar en rad vinflaskor som står på en hylla"
            loading="lazy"
          />
        </picture>
      </div>
      <div class="headline">
        <h1>Varukorg</h1>
      </div>
      <div class="varor">
        <div class="labels">
          <p class="product-name">Varunamn</p>
          <p class="quantity">Antal</p>
          <p class="price">Pris</p>
        </div>
        <article>
          <div class="product-name-and-img">
            <picture>
              <source
                type="image/webp"
                media="(max-width: 665px)"
                srcset="
                  ../img/products/shopping-cart-page/bardolino/bardolino-shopping-cart-page-mobile@1x.webp 1x,
                  ../img/products/shopping-cart-page/bardolino/bardolino-shopping-cart-page-mobile@2x.webp 2x,
                  ../img/products/shopping-cart-page/bardolino/bardolino-shopping-cart-page-mobile@3x.webp 3x
                "
              />
              <source
                type="image/png"
                media="(max-width: 665px)"
                srcset="
                  ../img/products/shopping-cart-page/bardolino/bardolino-shopping-cart-page-mobile@1x.png 1x,
                  ../img/products/shopping-cart-page/bardolino/bardolino-shopping-cart-page-mobile@2x.png 2x,
                  ../img/products/shopping-cart-page/bardolino/bardolino-shopping-cart-page-mobile@3x.png 3x
                "
              />
              <source
                type="image/webp"
                srcset="
                  ../img/products/shopping-cart-page/bardolino/bardolino-shopping-cart-page@1x.webp 1x,
                  ../img/products/shopping-cart-page/bardolino/bardolino-shopping-cart-page@2x.webp 2x,
                  ../img/products/shopping-cart-page/bardolino/bardolino-shopping-cart-page@3x.webp 3x
                "
              />
              <source
                type="image/png"
                srcset="
                  ../img/products/shopping-cart-page/bardolino/bardolino-shopping-cart-page@1x.png 1x,
                  ../img/products/shopping-cart-page/bardolino/bardolino-shopping-cart-page@2x.png 2x,
                  ../img/products/shopping-cart-page/bardolino/bardolino-shopping-cart-page@3x.png 3x
                "
              />
              <img
                src="../img/products/shopping-cart-page/bardolino/bardolino-shopping-cart-page@1x.png"
                alt="Vinflaskan Bardolino"
                loading="lazy"
              />
            </picture>
            <h3 class="product-name">La Corde del Pozzo - Bardolino, 2023</h3>
          </div>
          <p class="quantity">5st</p>
          <p class="price">15 000:-</p>
        </article>
        <article>
          <div class="product-name-and-img">
            <picture>
              <source
                type="image/webp"
                media="(max-width: 665px)"
                srcset="
                  ../img/products/shopping-cart-page/oddbird/oddbird-shopping-cart-page-mobile@1x.webp 1x,
                  ../img/products/shopping-cart-page/oddbird/oddbird-shopping-cart-page-mobile@2x.webp 2x,
                  ../img/products/shopping-cart-page/oddbird/oddbird-shopping-cart-page-mobile@3x.webp 3x
                "
              />
              <source
                type="image/png"
                media="(max-width: 665px)"
                srcset="
                  ../img/products/shopping-cart-page/oddbird/oddbird-shopping-cart-page-mobile@1x.png 1x,
                  ../img/products/shopping-cart-page/oddbird/oddbird-shopping-cart-page-mobile@2x.png 2x,
                  ../img/products/shopping-cart-page/oddbird/oddbird-shopping-cart-page-mobile@3x.png 3x
                "
              />
              <source
                type="image/webp"
                srcset="
                  ../img/products/shopping-cart-page/oddbird/oddbird-shopping-cart-page@1x.webp 1x,
                  ../img/products/shopping-cart-page/oddbird/oddbird-shopping-cart-page@2x.webp 2x,
                  ../img/products/shopping-cart-page/oddbird/oddbird-shopping-cart-page@3x.webp 3x
                "
              />
              <source
                type="image/png"
                srcset="
                  ../img/products/shopping-cart-page/oddbird/oddbird-shopping-cart-page@1x.png 1x,
                  ../img/products/shopping-cart-page/oddbird/oddbird-shopping-cart-page@2x.png 2x,
                  ../img/products/shopping-cart-page/oddbird/oddbird-shopping-cart-page@3x.png 3x
                "
              />
              <img
                src="../img/products/shopping-cart-page/oddbird/oddbird-shopping-cart-page@1x.png"
                alt="Vinflaskan Oddbird"
                loading="lazy"
              />
            </picture>
            <h3 class="product-name">Oddbird Presence - Non Alcoholic</h3>
          </div>
          <p class="quantity">3st</p>
          <p class="price">3 300:-</p>
        </article>
        <div class="total">
          <p class="total-quantity">Totalt (8 varor)</p>
          <p class="total-price">18 300:-</p>
        </div>
      </div>
      <section class="leverans">
        <h2>Leverans</h2>
        <form action="POST">
          <div class="input-box-container">
            <div class="input-box">
              <label for="name">Namn</label>
              <input id="name" type="text" required />
            </div>
            <div class="input-box">
              <label for="address">Gatuadress</label>
              <input id="address" type="text" required />
            </div>
            <div class="input-box">
              <label for="postal">Postnummer</label>
              <input id="postal" type="text" required />
            </div>
            <div class="input-box">
              <label for="county">Ort</label>
              <input id="county" type="text" required />
            </div>
          </div>
          <button type="submit">Slutför köp</button>
        </form>
      </section>
    </main>
    <footer>
      <div class="footer-content">
        <p>
          Email:
          <a href="mailto:kundtjanst@vinbolaget.se">kundtjanst@vinbolaget.se</a>
        </p>
        <ul>
          <li>
            <a href="https://www.facebook.com">

              >
                <path
                  d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z"
                />
              </svg>
            </a>
          </li>
        </ul>
      </div>
    </footer>
    <script src="../js/header.js"></script>
  </body>
</html>
