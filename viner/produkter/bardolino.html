<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Makes the loading of google fonts non-render blocking -->
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&display=swap"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript>
      <link
        href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&display=swap"
        rel="stylesheet"
        type="text/css"
      />
    </noscript>
    <link rel="stylesheet" href="../../style/style.css" />
    <link rel="icon" type="image/x-icon" href="../../icon/favicon.ico" />
    <title>Vinbolaget</title>
  </head>
  <body>
    <header>
      <div class="header-content">
        <div class="logo-search-container">
          <!-- Switches between two different logos for dekstop and mobile.
           Mobile at max-width: 480px -->
          <a class="logo-desktop" href="../../index.html"
            ><img src="../../img/logo/logo.svg" alt="Vinbolagets logga"
          /></a>
          <a class="logo-mobile" href="../index.html"
            ><img src="../../img/logo/logo-mobile.svg" alt="Vinbolagets logga"
          /></a>
          <form
            class="outside-nav"
            action="../../viner/viner.html"
            autocomplete="off"
          >
            <input type="search" name="search" placeholder="Sök vin..." />
          </form>
        </div>
        <button class="sveriges-godaste-hamburgare">
          <span class="menu">Meny</span>
          <span class="line-container">
            <span class="line"></span>
            <span class="line"></span>
            <span class="line"></span>
          </span>
        </button>
        <nav class="hideNavbarAnimation">
          <ul>
            <li>
              <a class="link" href="../../omVinbolaget/omvinbolaget.html"
                >Om Vinbolaget</a
              >
            </li>
            <li><a class="link" href="../../viner/viner.html">Viner</a></li>
            <li>
              <a class="link" href="../../varukorg/varukorg.html">Varukorg</a>
            </li>
            <li>
              <!-- Is shown only at max-width: 640px -->
              <form
                class="inside-nav"
                action="../../viner/viner.html"
                autocomplete="off"
              >
                <input type="search" name="search" placeholder="Sök vin..." />
              </form>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="produkt">
      <div class="banner-wrapper">
        <picture>
          <source
            type="image/webp"
            media="(max-width: 480px)"
            srcset="
              ../../img/hero/hero-mobile@1x.webp 1x,
              ../../img/hero/hero-mobile@1x.webp 2x,
              ../../img/hero/hero-mobile@1x.webp 3x
            "
          />
          <source
            type="image/jpg"
            media="(max-width: 480px)"
            srcset="
              ../../img/hero/hero-mobile@1x.jpg 1x,
              ../../img/hero/hero-mobile@1x.jpg 2x,
              ../../img/hero/hero-mobile@1x.jpg 3x
            "
          />
          <source type="image/webp" srcset="../../img/hero/hero.webp" />
          <img
            src="../../img/hero/hero.jpg"
            alt="Banner som visar en rad vinflaskor som står på en hylla"
            loading="lazy"
          />
        </picture>
      </div>
      <section class="gallery" aria-labelledby="galleryheading">
        <h2 class="visually-hidden">Bild- och videogalleri</h2>
        <div class="display-area">
          <div class="img-wrapper gallery-item active">
            <picture>
              <source
                type="image/webp"
                media="(max-width: 480px)"
                srcset="
                  ../../img/products/product-page/bardolino/bardolino-product-page-mobile@1x.webp 1x,
                  ../../img/products/product-page/bardolino/bardolino-product-page-mobile@2x.webp 2x,
                  ../../img/products/product-page/bardolino/bardolino-product-page-mobile@3x.webp 3x
                "
              />
              <source
                type="image/png"
                media="(max-width: 480px)"
                srcset="
                  ../../img/products/product-page/bardolino/bardolino-product-page-mobile@1x.png 1x,
                  ../../img/products/product-page/bardolino/bardolino-product-page-mobile@2x.png 2x,
                  ../../img/products/product-page/bardolino/bardolino-product-page-mobile@3x.png 3x
                "
              />
              <source
                type="image/webp"
                srcset="
                  ../../img/products/product-page/bardolino/bardolino-product-page@1x.webp 1x,
                  ../../img/products/product-page/bardolino/bardolino-product-page@2x.webp 2x,
                  ../../img/products/product-page/bardolino/bardolino-product-page@3x.webp 3x
                "
              />
              <source
                type="image/png"
                srcset="
                  ../../img/products/product-page/bardolino/bardolino-product-page@1x.png 1x,
                  ../../img/products/product-page/bardolino/bardolino-product-page@2x.png 2x,
                  ../../img/products/product-page/bardolino/bardolino-product-page@3x.png 3x
                "
              />
              <img
                class="gallery-img"
                src="../../img/products/product-page/bardolino/bardolino-product-page@1x.png"
                alt="Vinflaskan Bardolino"
                loading="lazy"
              />
            </picture>
          </div>
          <div class="video-wrapper gallery-item hidden">
            <video class="gallery-video" controls>
              <source
                src="../../video/bardolino/bardolino-video-nr1@vp9.webm"
                type="video/webm"
              />
              <source
                src="../../video/bardolino/bardolino-video-nr1@h264.mp4"
                type="video/mp4"
              />
              Din webbläsare stöder ej video-formatet.
            </video>
          </div>
        </div>
        <ul class="gallery-nav">
          <li>
            <button data-gallery-item="item-1">
              <picture>
                <source
                  type="image/webp"
                  srcset="
                    ../../img/products/product-page/bardolino/bardolino-product-page-item@1x.webp 1x,
                    ../../img/products/product-page/bardolino/bardolino-product-page-item@2x.webp 2x,
                    ../../img/products/product-page/bardolino/bardolino-product-page-item@3x.webp 3x
                  "
                />
                <source
                  type="image/png"
                  srcset="
                    ../../img/products/product-page/bardolino/bardolino-product-page-item@1x.png 1x,
                    ../../img/products/product-page/bardolino/bardolino-product-page-item@2x.png 2x,
                    ../../img/products/product-page/bardolino/bardolino-product-page-item@3x.png 3x
                  "
                />
                <img
                  class="product-img"
                  src="../../img/products/product-page/bardolino/bardolino-product-page-item@1x.png"
                  alt="Vinflaskan Bardolino"
                  loading="lazy"
                />
              </picture>
            </button>
          </li>
          <li>
            <button data-gallery-item="item-2">
              <img
                src="../../icon/iconmonstr-video.svg"
                alt="ikon av en video knapp"
              />
            </button>
          </li>
        </ul>
      </section>
    </main>

                />

            </a>
          </li>
        </ul>
      </div>
    </footer>
    <script src="../../js/header.js"></script>
    <script src="../../js/gallery.js"></script>

</html>
