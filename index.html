<!DOCTYPE html>
<html lang="sv">
  <head>
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <!-- Makes the loading of google fonts non-render blocking -->
      <link
        rel="preload"
        href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&display=swap"
        as="style"
        onload="this.onload=null;this.rel='stylesheet'"
      />
      <noscript>
        <link
          href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&display=swap"
          rel="stylesheet"
          type="text/css"
        />
      </noscript>
      <link rel="stylesheet" href="style/style.css" />
      <link rel="icon" type="image/x-icon" href="icon/favicon.ico" />
      <title>Vinbolaget</title>
    </head>
  </head>
  <body>
    <header>
      <div class="header-content">
        <div class="logo-search-container">
          <!-- Switches between two different logos for dekstop and mobile.
           Mobile at max-width: 480px -->
          <a class="logo-desktop" href="index.html"
            ><img src="img/logo/logo.svg" alt="Vinbolagets logga"
          /></a>
          <a class="logo-mobile" href="index.html"
            ><img src="img/logo/logo-mobile.svg" alt="Vinbolagets logga"
          /></a>
          <form
            class="outside-nav"
            action="viner/viner.html"
            autocomplete="off"
          >
            <input type="search" name="search" placeholder="Sök vin..." />
          </form>
        </div>
        <button class="sveriges-godaste-hamburgare">
          <span class="menu">Meny</span>
          <span class="line-container">
            <span class="line"></span>
            <span class="line"></span>
            <span class="line"></span>
          </span>
        </button>
        <nav class="hideNavbarAnimation">
          <ul>
            <li><a href="#">Om Vinbolaget</a></li>
            <li><a href="#">Viner</a></li>
            <li><a href="#">Varukorg</a></li>
            <!-- Is shown only at max-width: 640px -->
            <form
              class="inside-nav"
              action="viner/viner.html"
              autocomplete="off"
            >
              <input type="search" name="search" placeholder="Sök vin..." />
            </form>
          </ul>
        </nav>
      </div>
    </header>
    <main class="startsida"></main>
    <footer></footer>
    <script src="js/header.js"></script>
  </body>
</html>
